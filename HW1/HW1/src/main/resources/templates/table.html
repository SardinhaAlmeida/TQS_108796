<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Bus Reservation System</title>
  <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>

<body>
    <h2>Available Buses</h2>
    <table>
        <thead>
            <tr>
                <th>Bus Number</th>
                <th>Origin</th>
                <th>Destination</th>
                <th>Date</th>
                <th>Departure Time</th>
                <th>Arrival Time</th>
                <th>Price</th>
                <th>Capacity</th>
                <th>Reserve your ticket!</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="bus : ${buses}">
                <td th:text="${bus.busNumber}"></td>
                <td th:text="${bus.origin}"></td>
                <td th:text="${bus.destination}"></td>
                <td th:text="${bus.date}"></td>
                <td th:text="${bus.departureTime}"></td>
                <td th:text="${bus.arrivalTime}"></td>
                <td th:text="${bus.price}"></td>
                <td th:text="${bus.capacity}"></td>
                <td>
                    <form th:action="@{/api/details}" method="post">
                        <input type="hidden" name="busNumber" th:value="${bus.busNumber}" />
                        <button type="submit">Reserve</button>
                    </form>                    
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
